<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let movie of movies" id={{movie.id}} (click)="gotoDetail(movie)">
	    <ion-thumbnail item-left>
	      <img src={{movie.src}}>
	    </ion-thumbnail>
	    <h2>{{movie.title}}</h2>
    	<p color="gray">{{movie.original_title}}({{movie.year}})</p>
    	<p color="gray">导演：{{movie.directors}}</p>
	    <button clear item-right>View</button>
	  </ion-item>
	</ion-list>
</ion-content>
